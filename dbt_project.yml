name: 'dbt_proj'
version: '1.0.0'
config-version: 2

profile: 'dbt_proj'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"


models:
  dbt_proj:
    +materialized: table
    +schema: intermediate
    clean:
      +materialized: table
      +schema: clean
    derived:
      datasets:
        +schema: derived
        +materialized: table  
    

vars:
  dbt_aql:
    column_configuration:
      column_aliases:
        feature_json: attributes
        ts: activity_at
    streams:
      sample_stream:
        customer_id_alias: patient_id
        model_prefix: patient__
